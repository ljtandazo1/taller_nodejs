<div class="container-fluid">
  <div class="row">
    <div class="offset-md-3 col-md-3">
      <h2 class="hq font-weight-bold text-center py-3">Registrar Rol</h2>
      <form #registrarRolForm="ngForm" (ngSubmit)="guardarRol(registrarRolForm)">
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="rolService.rolSeleccionado.id">
        <div class="form-group col-md-8 pl-0">
          <label class="font-weight-bold">Nombre del rol</label>
          <input type="text" class="form-control" name="name" #name="ngModel"
            [(ngModel)]="rolService.rolSeleccionado.name" required>
          <span *ngIf="!name.valid&&name.touched">!El nombre del rol es obligatorioÂ¡</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!registrarRolForm.form.valid">Registrar</button>
      </form>
    </div>
    <div class="col-md-3">
      <h2 class="h1 font-weight-bold text-center py-3">Listado de Roles</h2>
      <table class="table">
        <thead class="bg-primary">
          <tr>
            <th scope="col" class="text-white"> Nombre</th>
            <th scope="col" class="text-white"> Operaciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let rol of rolService.roles">
            <td>{{rol.name}}</td>
            <td>
              <a class="btn btn-outline-primary mr-2"><i class="far fa-edit text-warning"></i></a>
              <a class="btn btn-outline-primary" (click)="eliminarRol(rol.id)"><i class="far fa-trash-alt text-danger"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
